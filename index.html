<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Message</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<button id="specialMessageButton">Don't you dare to touch me!!!</button>
<img id="sorryKiranImage" src="images/Kiran.jpg" alt="Sorry Kiran" style="display:none; max-width: 100%; height: auto;">

<script>
document.getElementById("specialMessageButton").onclick = function() {
    var img = document.getElementById("sorryKiranImage");
    if (img.style.display === "none") {
        img.style.display = "block"; // Show the image
    } else {
        img.style.display = "none"; // Optional: hide the image if the button is clicked again
    }
};
</script>

</body>
</html>
